<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbf6f6; 
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .contato-container, .produto-container {
            width: 100%; 
            box-sizing: border-box;
            padding: 20px;
            border: 2px solid #f8f8f8; 
            border-radius: 20px; 
            background-color: #fff; 
        }

        .title-contato, .title-produto {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle-contato, .subtitle-produto {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .input-container-contato, .input-container-produto {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-container-contato input, .input-container-produto input {
            padding: 8px;
            border: 1px solid transparent; 
            margin-right: 10px;
            font-size: 14px;
            border-radius: 4px; 
            background-color: #e9e9e9; 
            color: #333; 
        }

        
        .input-container-contato input:focus, .input-container-produto input:focus {
            border-color: #007bff; 
            outline: none;
        }

        .input-container-contato select, .input-container-produto select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px; 
            background-color: transparent; 
        }

    
        .input-container-contato input::placeholder, .input-container-produto input::placeholder {
            color: #bbb; 
        }

        .input-pessoa-contato-venda {
            width: 50px;
            margin-left: auto;
        }

        .large-input-contato, .large-input-produto {
            flex-grow: 1;
        }

        .large-date-input-contato {
            width: 110px; 
        }

        .button-contato, .button-produto {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button-red-produto {
            padding: 8px 32px;
            border-radius: 4px;
            border: none;
            background-color: #dc3545; 
            color: white;  
            border: none;  
        }

        .button-red-produto:hover {
            background-color: #da5262; 
            color: white;  
            cursor: pointer;  
        }

        .button-contato:hover, .button-produto:hover {
            background-color: #6a97c7;
        }

        .button-container-contato, .button-container-produto {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .button-container-contato .button-contato, .button-container-produto .button-produto {
            width: 100px;
        }

        .input-container-contato.subtitles, .input-container-produto.subtitles {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .input-container-contato .subtitle-contato, .input-container-produto .subtitle-produto {
            flex: 1;
            text-align: left; 
            margin-right: 10px;  
        }

        .input-container-contato .button-contato.add-button, .input-container-produto .button-produto.add-button {
            margin-left: auto;
        }

        .error {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
   

    <!-- Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <h3>Modal de Pesquisa</h3>
            <p>Aqui voc√™ pode adicionar informa√ß√µes sobre a pesquisa...</p>
            <button class="button-contato" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <h3>Modal de Contato</h3>
            <p>Aqui voc√™ pode adicionar informa√ß√µes sobre o contato...</p>
            <button class="button-contato" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <div id="service-modal" class="modal">
        <div class="modal-content">
            <h3>Modal de Servi√ßo</h3>
            <p>Aqui voc√™ pode adicionar informa√ß√µes sobre o servi√ßo...</p>
            <button class="button-contato" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        /* Fun√ß√£o para fechar os modais*/
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.classList.remove('active'));
        }

        /* Fun√ß√£o para abrir o modal de pesquisa*/
        document.getElementById('search-btn').addEventListener('click', () => {
            document.getElementById('search-modal').classList.add('active');
        });

        /*abrir o modal de contato*/
        document.getElementById('contact-modal-btn').addEventListener('click', () => {
            document.getElementById('contact-modal').classList.add('active');
        });

        /*abrir o modal de servi√ßo*/
        document.getElementById('service-modal-btn').addEventListener('click', () => {
            document.getElementById('service-modal').classList.add('active');
        });
    </script>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../lit-select.js';
  
      const cidades = ['S√£o Paulo', 'Rio de Janeiro', 'Corumb√°', 'Curitiba', 'Recife', 'Porto Alegre'];
  
      render(
        html`
           <div class="container">
                <div class="contato-container">
                    <div class="title-contato">Contato</div>
                    <div class="subtitle-contato">Pessoa do Contato de Venda</div>
                    
                    <div class="input-container-contato">
                        <input type="text" class="input-pessoa-contato-venda" id="contato-input" placeholder="00000">
                        <input type="text" class="large-input-contato" placeholder="Diversos">
                        <button class="button-contato" id="search-btn">üîç</button>
                    </div>
                    <div id="error-message" class="error-message"></div>

                    <div class="input-container-contato subtitles">
                        <div class="subtitle-contato">Data do Contato</div>
                        <div class="subtitle-contato">Descri√ß√£o do Contato</div>
                    </div>

                    <div class="input-container-contato">
                        <input type="date" class="large-date-input-contato" placeholder="Data do Contato">
                        <input type="text" class="large-input-contato" placeholder="Descri√ß√£o do Contato">
                    </div>

                    <div class="title-contato">Informa√ß√µes Gerais</div>
                    <div class="input-container-contato">
                        <div class="subtitle-contato">Tipo de Atendimento</div>
                    </div>
       
                    <div class="input-container-contato">
                        <input type="text" class="input-tipo-de-atendimento" placeholder="000000">
                        <lit-select class="large-input-contato" .options=${cidades} label="Contato de Venda / Ades√£o"></lit-select>
                        <button class="button-contato" id="contact-modal-btn">üîç</button>
                    </div>
                    <div class="title-contato">Repasse</div>
                    <div class="input-container-contato">
                        <div class="subtitle-contato">Pessoa para Repasse</div>
                        <button class="button-contato add-button">Adicionar</button>
                    </div>

                    <div class="input-container-contato">
                        <input type="text" class="large-input-contato" placeholder="Digite o nome...">
                    </div>
                </div>

                <div class="produto-container">
                    <div class="title-produto">Produto</div>
                    <div class="input-container-produto">
                        <div class="subtitle-produto">Servi√ßo</div>
                        <input type="text" class="input-servi√ßos" placeholder="000000">
                        <button class="button-produto" id="service-modal-btn">üîç</button>
                    </div>

                    <div class="input-container-produto">
                        <lit-select class="large-input-contato" .options=${cidades} label="Selecione o produto"></lit-select>
                    </div>

                    <div class="title-produto">Anexo</div>
                    <div class="input-container-produto">
                        <div class="subtitle-produto">Adicionar Anexo</div>
                    </div>

                    <div class="input-container-produto">
                        <input type="file" class="large-input-produto">
                        <button class="button-produto">Upload</button>
                    </div>

                    <div class="button-container-produto">
                        <button class="button-red-produto">Limpar</button>
                        <button class="button-produto">Salvar</button>
                    </div>
                </div>
            </div>
        `,
        document.querySelector('#demo')
      );
    </script>
</body>
</html>
