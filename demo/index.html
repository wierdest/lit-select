<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../lit-select.js';

    const cidades = ['São Paulo', 'Rio de Janeiro', 'Corumbá', 'Curitiba', 'Recife', 'Porto Alegre'];

    render(
      html`
        <lit-select .options=${cidades} label="Selecione uma cidade">
          
        </lit-select>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
